<link rel="import" href="/jspm_packages/bower/paper-toolbar/paper-toolbar.html"><link rel="import" href="/jspm_packages/bower/paper-tabs/paper-tabs.html"><link rel="import" href="/jspm_packages/bower/paper-tab/paper-tab.html"><link rel="import" href="/jspm_packages/bower/paper-spinner/paper-spinner-lite.html"><template bindable="router"><style is="custom-style">paper-tab[link] a {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      color: #fff;
      text-decoration: none;
    }

    paper-spinner-lite {
      --paper-spinner-color: white;
    }</style><paper-toolbar><paper-tabs selected="0" style="width: 600px"><paper-tab link repeat.for="row of router.navigation"><a href.bind="row.href" tabindex="-1">${row.title}</a></paper-tab></paper-tabs><paper-spinner-lite active.bind="router.isNavigating"></paper-spinner-lite></paper-toolbar></template>

<template><section><button class="btn btn-info" click.delegate="createEntity()">Novo</button><table class="table"><caption>Lista de Pessoas</caption><thead><tr><th>ID</th><th>Nome</th><th>Ações</th></tr></thead><tbody><tr repeat.for="entity of entities"><td>${entity.id}</td><td>${entity.nome}</td><td><button class="btn btn-info" click.trigger="$parent.editEntity(entity)">Editar</button> <button class="btn btn-danger" click.trigger="$parent.deleteEntity(entity)">Excluir</button></td></tr></tbody></table></section></template>

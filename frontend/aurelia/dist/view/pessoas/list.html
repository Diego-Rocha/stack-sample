<template><require from="../../converter/pagination/page"></require><section><button class="btn btn-info" click.delegate="createEntity()">Novo</button><table class="table"><caption>Lista de Pessoas</caption><thead><tr><th>ID</th><th>Nome</th><th>Ações</th></tr></thead><tfoot></tfoot><tbody><tr repeat.for="entity of pagination.content"><td>${entity.id}</td><td>${entity.nome}</td><td><button class="btn btn-info" click.trigger="$parent.editEntity(entity)">Editar</button> <button class="btn btn-danger" click.trigger="$parent.deleteEntity(entity)">Excluir</button></td></tr></tbody></table><nav aria-label="Page navigation"><ul class="pagination"><li class="${pagination.first ? 'invisible' : ''}"><a href="#pessoas/${pagination.number | prevPage}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li><li><a href="#pessoas/${pagination.number | currentPage}">${pagination.number | currentPage}</a></li><li class="${pagination.last ? 'invisible' : ''}"><a href="#pessoas/${pagination.number | nextPage}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li></ul><div>Total de páginas: ${pagination.totalPages}</div><div>Total de elementos: ${pagination.totalElements}</div></nav></section></template>

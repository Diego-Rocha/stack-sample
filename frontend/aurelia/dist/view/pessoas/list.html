<link rel="import" href="/jspm_packages/bower/paper-button/paper-button.html"><link rel="import" href="/jspm_packages/bower/paper-item/paper-item.html"><link rel="import" href="/jspm_packages/bower/paper-icon-button/paper-icon-button.html"><link rel="import" href="/jspm_packages/bower/iron-icons/image-icons.html"><template><require from="../../converter/pagination/page"></require><section><div><paper-button raised click.delegate="createEntity()">Novo</paper-button></div><table class="my-grid"><thead><tr><th>ID</th><th>Nome</th><th class="actions">Ações</th></tr></thead><tbody><tr repeat.for="entity of pagination.content"><td>${entity.id}</td><td>${entity.nome}</td><td><paper-button raised click.trigger="$parent.editEntity(entity)">Editar</paper-button><paper-button raised click.trigger="$parent.deleteEntity(entity)">Excluir</paper-button></td></tr></tbody></table><nav aria-label="Page navigation"><a href="#pessoas/${pagination.number | prevPage}" aria-label="Previous" hidden.bind="pagination.first"><paper-icon-button icon="image:navigate-before"></a><paper-button>${pagination.number | currentPage}</paper-button><a href="#pessoas/${pagination.number | nextPage}" aria-label="Next" hidden.bind="pagination.last"><paper-icon-button icon="image:navigate-next"></a><div>Total de páginas: ${pagination.totalPages}</div><div>Total de elementos: ${pagination.totalElements}</div></nav></section></template>
